version: "3.1"

# intent must be defined here in order for it to work
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - bot_test
  - show_all_products

actions:
  - action_show_products

entities:
  - product

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_2x3.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  # here you write a the bot's
  # response for the specified intent
  utter_test:
  - text: "testing the bot functionality"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
